<!DOCTYPE html>
<head>
   <title>Current Status</title>
</head>

<body>
   <h1>★ 무인택배함 ★</h1>

   <script>
       Notification.requestPermission();
       new Notification("타이틀", {body:"메세지 내용"});
   </script>

   {% for log in logs %}
   <p>The {{ logs[log].name }}
   {% if logs[log].select == true %}
      이(가) 맞습니까? (<a href="/{{log}}/Y">YES</a> / <a href="/{{log}}/N">NO</a>)
   {% endif %}
   </p>
   <a href="/{{receipt}}/get">수령완료</a>
   {% endfor %}

   {% if message %}
   <h2>{{ message }}</h2>
   {% endif %}

</body>
</html>
